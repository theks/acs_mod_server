<!DOCTYPE html>
<html>
    
    <head>
        <title>
            异界酒馆
        </title>
	    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
	    <meta http-equiv="content-style-type" content="text/css" />
	    <meta http-equiv="content-scripte-type" content="text/javascript" />
	    <meta name="author" content="netease" />
	    <meta name="version" content="1.0" />
	    <meta name="keywords" content="pinus" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript">
        </script><script src="js/config.js" type="text/javascript"></script>
        <script src="js/lib/build/build.js" type="text/javascript"></script>
        <script type="text/javascript">
         require('boot');
        </script>
        <script src="js/client.js" type="text/javascript"></script>
        <script src="js/pop.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id="app">
            <div id="loginView" class="loginView">
                <div id="loginTitle" class="loginTitle">
                    异界酒馆
                </div>
                <table>
                    <tr>
                        <td>
                            <input id="loginUser" type="text" placeholder="请输入用户名或邮箱" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" id="loginPwd"  placeholder="请输入密码" />
                        </td>
                    </tr>
                        <tr>
                            <td>
                                <input id="login" type='button' value="登录" />
                                <a href="javascript:void(0);" id="r_register">新用户注册</a>
                            </td>
                        </tr>
                </table>
                <div id="loginError" class="loginError">
                </div>
            </div>
            <div id="registerView" class="loginView">
                <div class="registerTitle">
                    新用户注册
                </div>
                <table>
                    <tr>
                        <td>
                            <input id="r_uname" type="text" placeholder="请输入用户名" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="r_nname" type="text" placeholder="请输入昵称" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="r_pwd" type="password" placeholder="请输入密码" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="r_repwd" type="password" placeholder="请重复密码" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="r_email" type="text" placeholder="请输入电子邮箱" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="register" type='button' value="注册" />
                            <a href="javascript:void(0);" id="r_login">返回登录</a>
                        </td>
                    </tr>
                </table>
                <div id="registerError" class="loginError">
                </div>
            </div>
            <div id="chatHistory">
            </div>
            <div id="toolbar">
                <ul id="status">
                    <li>
                        users:
                        <select name="users" id="usersList">
                            <option value="*">
                                all
                            </option>
                        </select>
                    </li>
                    <li>
                        name:
                        <span id="name">
                        </span>
                    </li>
                    <li>
                        room:
                        <span id="room">
                        </span>
                    </li>
                </ul>
                <input tabindex="1" type="text" id="entry" />
            </div>
        </div>
        <div id="pop">
            <div id="popHead">
                <a id="popClose" title="close">Close</a>
                <h2>
                    Tip
                </h2>
            </div>
            <div id="popContent">
                <dl>
                    <dd id="popIntro">
                    </dd>
                </dl>
                <p id="popMore">
                    No Tip Again
                </p>
            </div>
        </div>
    </body>

</html>
